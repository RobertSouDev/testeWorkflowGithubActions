name: Build and Deploy
on:
  workflow_dispatch:  
  push:
    branches:
      - main
permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Configurar Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Executar InstalaÃ§Ã£o 
        run: |
          npm ci
          
      - name: Executar Testes ğŸ”
        run: npm run test
    
  deploy:
    needs: test
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configurar Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true 

      - name: Build do Projeto
        run: npm run build # Certifique-se de que este comando cria o diretÃ³rio 'public'

      - name: Enviar artefato
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'public'  # Ajuste o caminho se necessÃ¡rio

      - name: Deploy para GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4